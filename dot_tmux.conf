# Configuración básica
set -g default-terminal "screen-256color"
set -g mouse on  # Habilitar mouse para redimensionar paneles

# Colores de la barra
set -g status-bg colour235
set -g status-fg colour136

# Ventanas inactivas
set -g window-status-format "#[fg=colour244,bg=colour235] #I:#W "

# Ventana activa: fondo azul, texto blanco, negrita y subrayado
set -g window-status-current-format "#[fg=colour231,bg=colour24,bold,underscore] #I:#W "

# Borde de paneles (opcional)
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Navegación entre paneles con Alt+flechas (sin prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Redimensionar paneles con Ctrl+flechas (sin prefix)
bind -n C-Left resize-pane -L 2
bind -n C-Right resize-pane -R 2
bind -n C-Up resize-pane -U 2
bind -n C-Down resize-pane -D 2

# Dividir paneles más intuitivo
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Recargar configuración
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

